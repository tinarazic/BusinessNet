%rebase('base.html', title='Najdi sodelavca!', username=username)


<div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6">
              <div class="p-3">
                <form class="user" role="form" method="post" action="." >
                    <span class="label-input100">Ime</span>
                    <input type="imes" class="form-control form-control-user" id="exampleFirstName" 
                    %if imes:
                    value = "{{imes}}"
                    %end
                    name = "imes">  
                    <span class="label-input100">Priimek</span>
                    <input type="ime" class="form-control form-control-user" 
                    %if priimek:
                    value = "{{priimek}}"
                    %end
                    name = "priimek">
                    <span class="label-input100">Delovna doba</span>
                    <input type="delovna_doba" class="form-control form-control-user" 
                    %if delovna_doba:
                    value = "{{delovna_doba}}"
                    %end
                    name = "delovna_doba">
                    <span class="label-input100">Stopnja izobrazbe</span>
                    <input type="stopnja_izobrazbe" class="form-control form-control-user" 
                    %if stopnja_izobrazbe:
                    value = "{{stopnja_izobrazbe}}"
                    %end
                    name = "stopnja_izobrazbe">
                    <span class="label-input100">Oddelek</span>
                    <input type="oddelek" class="form-control form-control-user" 
                    %if oddelek:
                    value = "{{oddelek}}"
                    else:
                    value=null
                    %end
                    name = "oddelek">
                    <p>

                    </p>
                    <button class="btn btn-primary btn-user btn-block" type="submit">
                        Poišči!
                    </button>
                </form>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="p-3 d">
                    <img src="../static/img/friends.png"  width="400" height="500">
              </div> 
            </div>    
          </div>            
        </div>
      </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>BusinessNet registracija</title>

  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block" align="middle">
                <img src="../static/img/boss.png" width="400" height="600">
            </div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Ustvari svoj račun!</h1>
              </div>
              <form class="user" role="form" method="post" action="." >
                    <input class="form-control form-control-user" id="exampleFirstName" type="username" 
                      %if username:
                      value = "{{username}}"
                      %end
                      name = "username" placeholder="Uporabniško ime">
                    <input type="ime" class="form-control form-control-user" id="exampleLastName" 
                    %if ime:
                    value = "{{ime}}"
                    %end
                    name = "ime" placeholder="Ime">
                    <input type="emso" class="form-control form-control-user" id="exampleEmso" 
                    %if emso:
                    value = "{{emso}}"
                    %end
                    name = "emso" placeholder="Emšo">
                    <input type="password1" name="password1" class="form-control form-control-user" id="exampleInputPassword" 
                    placeholder="Geslo">
                    <input type="password2" name="password2" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Ponovno vpiši geslo">
                <button class="btn btn-primary btn-user btn-block" type="submit">
                  Registriraj me!
                </button>
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/login/"">Že imaš račun? Vpiši se!</a>
              </div>
              <p>
                    
              </p>
              %if napaka:
              <a href="#" class="btn btn-warning btn-icon-split">
                  <span class="icon text-white-50">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                  <span class="text">{{napaka}}</span>
                </a>
              %end
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../static/js/sb-admin-2.min.js"></script>

</body>

</html>
